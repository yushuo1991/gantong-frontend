<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专家在线咨询 - 感觉统合训练中心</title>
    
    <!-- 预加载字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* === 基础样式 === */
        :root {
            --primary-color: #db5f7c;
            --primary-light: #fe8b95;
            --secondary-color: #342f82;
            --accent-color: #ecda1d;
            --success-color: #4ed0e8;
            --warning-color: #ffbe50;
            --error-color: #db5f7c;
            
            --text-primary: #2d2438;
            --text-secondary: #5a4d6b;
            --text-light: #8b7a94;
            
            --bg-primary: #ffffff;
            --bg-secondary: #faf9fb;
            --bg-accent: #f8f6fa;
            
            --border-color: #e8e4eb;
            --border-light: #f0ecf3;
            
            --shadow-sm: 0 1px 2px 0 rgba(52, 47, 130, 0.08);
            --shadow-md: 0 4px 6px -1px rgba(52, 47, 130, 0.12), 0 2px 4px -1px rgba(219, 95, 124, 0.08);
            --shadow-lg: 0 10px 15px -3px rgba(52, 47, 130, 0.15), 0 4px 6px -2px rgba(219, 95, 124, 0.10);
            --shadow-xl: 0 20px 25px -5px rgba(52, 47, 130, 0.18), 0 10px 10px -5px rgba(219, 95, 124, 0.12);
            
            --border-radius-sm: 0.375rem;
            --border-radius-md: 0.5rem;
            --border-radius-lg: 0.75rem;
            --border-radius-xl: 1rem;
            --border-radius-2xl: 1.5rem;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; font-size: 16px; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6; color: var(--text-primary); background-color: var(--bg-secondary);
        }

        /* === 导航栏 === */
        .navbar {
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); height: 80px;
        }
        .nav-container {
            max-width: 1280px; margin: 0 auto; padding: 0 2rem; display: flex;
            align-items: center; justify-content: space-between; height: 100%;
        }
        .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; color: var(--text-primary); }
        .logo-icon {
            width: 48px; height: 48px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--border-radius-xl); display: flex; align-items: center; justify-content: center;
            color: white; font-size: 24px;
        }
        .logo-text { display: flex; flex-direction: column; }
        .logo-title { font-size: 1.25rem; font-weight: 700; color: var(--text-primary); line-height: 1.2; }
        .logo-subtitle { font-size: 0.875rem; color: var(--text-secondary); font-weight: 500; }
        .logo-image { height: 60px; width: auto; max-width: 250px; object-fit: contain; }
        .back-btn {
            background: var(--bg-accent); color: var(--primary-color); padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius-lg); text-decoration: none; font-weight: 600;
            transition: all 0.3s ease; display: flex; align-items: center; gap: 0.5rem;
        }
        .back-btn:hover { background: var(--primary-color); color: white; }

        /* === 主要内容 === */
        .main-content { padding-top: 120px; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }

        /* === 页面标题 === */
        .page-header {
            text-align: center; padding: 3rem 0;
            background: linear-gradient(135deg, #EC4899, #DB2777);
            color: white; border-radius: var(--border-radius-2xl); margin-bottom: 3rem;
        }
        .page-title { font-size: 2.5rem; font-weight: 800; margin-bottom: 1rem; }
        .page-subtitle { font-size: 1.25rem; opacity: 0.9; }

        /* === 咨询表单 === */
        .consultation-form {
            background: var(--bg-primary); border-radius: var(--border-radius-2xl);
            padding: 3rem; box-shadow: var(--shadow-lg); margin-bottom: 3rem;
        }
        .form-group { margin-bottom: 2rem; }
        .form-label { 
            display: block; font-weight: 600; color: var(--text-primary); 
            margin-bottom: 0.5rem; font-size: 1.1rem; 
        }
        .form-input, .form-textarea, .form-select {
            width: 100%; padding: 1rem; border: 2px solid var(--border-color);
            border-radius: var(--border-radius-lg); font-size: 1rem;
            transition: all 0.3s ease; background: var(--bg-primary);
        }
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(67, 56, 202, 0.1);
        }
        .form-textarea { min-height: 120px; resize: vertical; }

        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        @media (max-width: 768px) { .form-row { grid-template-columns: 1fr; } }

        .btn {
            display: inline-flex; align-items: center; gap: 0.5rem;
            padding: 1rem 2rem; border-radius: var(--border-radius-lg); font-weight: 600;
            text-decoration: none; border: none; cursor: pointer; font-size: 1rem;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #EC4899, #DB2777);
            color: white; box-shadow: var(--shadow-md);
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); }

        /* === 专家介绍 === */
        .experts-section {
            background: var(--bg-primary); border-radius: var(--border-radius-2xl);
            padding: 3rem; box-shadow: var(--shadow-lg); margin-bottom: 3rem;
        }
        .section-title { 
            font-size: 2rem; font-weight: 700; color: var(--text-primary); 
            text-align: center; margin-bottom: 3rem; 
        }
        .experts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        .expert-card {
            background: var(--bg-secondary); padding: 2rem; border-radius: var(--border-radius-xl);
            text-align: center; transition: all 0.3s ease;
        }
        .expert-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-md); }
        .expert-avatar {
            width: 100px; height: 100px; margin: 0 auto 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; color: white;
        }
        .expert-name { font-size: 1.25rem; font-weight: 700; color: var(--text-primary); margin-bottom: 0.5rem; }
        .expert-title { color: var(--text-secondary); margin-bottom: 1rem; }
        .expert-bio { color: var(--text-secondary); font-size: 0.95rem; line-height: 1.6; }

        /* === 成功消息 === */
        .success-message {
            background: linear-gradient(135deg, var(--success-color), #22C55E);
            color: white; padding: 2rem; border-radius: var(--border-radius-xl);
            text-align: center; display: none;
        }
        .success-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="https://www.njch.com.cn/images/logo1.png" alt="南京市儿童医院" class="logo-image">
            </a>
            <a href="support.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                返回支持页面
            </a>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <div class="container">
            <!-- 页面标题 -->
            <div class="page-header">
                <h1 class="page-title">专家在线咨询</h1>
                <p class="page-subtitle">专业治疗师24小时内回复，为您提供个性化指导建议</p>
            </div>

            <!-- 咨询表单 -->
            <div class="consultation-form" id="consultationForm">
                <form id="consultForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">家长姓名 *</label>
                            <input type="text" class="form-input" name="parentName" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">联系电话 *</label>
                            <input type="tel" class="form-input" name="phone" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">孩子姓名</label>
                            <input type="text" class="form-input" name="childName">
                        </div>
                        <div class="form-group">
                            <label class="form-label">孩子年龄 *</label>
                            <select class="form-select" name="childAge" required>
                                <option value="">请选择年龄</option>
                                <option value="0-1">0-1岁</option>
                                <option value="1-2">1-2岁</option>
                                <option value="2-3">2-3岁</option>
                                <option value="3-4">3-4岁</option>
                                <option value="4-5">4-5岁</option>
                                <option value="5-6">5-6岁</option>
                                <option value="6-8">6-8岁</option>
                                <option value="8-12">8-12岁</option>
                                <option value="12+">12岁以上</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">咨询类型 *</label>
                        <select class="form-select" name="consultationType" required>
                            <option value="">请选择咨询类型</option>
                            <option value="assessment">感统能力评估</option>
                            <option value="training">家庭训练指导</option>
                            <option value="behavior">行为问题咨询</option>
                            <option value="development">发育发展咨询</option>
                            <option value="other">其他问题</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">问题描述 *</label>
                        <textarea class="form-textarea" name="description" required 
                                placeholder="请详细描述您的问题或孩子的具体表现，包括：
1. 具体的行为表现或困难
2. 出现的频率和持续时间
3. 您已经尝试过的方法
4. 最希望得到哪方面的指导

描述越详细，专家越能给出针对性的建议。"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">紧急程度</label>
                        <select class="form-select" name="urgency">
                            <option value="normal">一般咨询（24小时内回复）</option>
                            <option value="urgent">比较急（12小时内回复）</option>
                            <option value="emergency">非常紧急（6小时内回复）</option>
                        </select>
                    </div>

                    <div style="text-align: center; margin-top: 2rem;">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                            提交咨询
                        </button>
                    </div>
                </form>
            </div>

            <!-- 成功消息 -->
            <div class="success-message" id="successMessage">
                <div class="success-title">
                    <i class="fas fa-check-circle"></i>
                    咨询提交成功！
                </div>
                <p>您的咨询已成功提交，我们的专家将在承诺时间内为您回复。请保持电话畅通。</p>
                <p style="margin-top: 1rem;">
                    <strong>咨询编号：</strong><span id="consultationId"></span>
                </p>
            </div>

            <!-- 专家介绍 -->
            <div class="experts-section">
                <h2 class="section-title">咨询专家团队</h2>
                <div class="experts-grid">
                    <div class="expert-card">
                        <div class="expert-avatar">
                            <i class="fas fa-user-md"></i>
                        </div>
                        <div class="expert-name">吴大勇</div>
                        <div class="expert-title">主任治疗师</div>
                        <div class="expert-bio">
                            从事感统治疗15年，国际认证治疗师，擅长儿童感觉统合评估和训练方案制定。
                        </div>
                    </div>

                    <div class="expert-card">
                        <div class="expert-avatar">
                            <i class="fas fa-user-nurse"></i>
                        </div>
                        <div class="expert-name">李敏</div>
                        <div class="expert-title">高级治疗师</div>
                        <div class="expert-bio">
                            专注于婴幼儿早期感统发展，具有丰富的家庭训练指导经验。
                        </div>
                    </div>

                    <div class="expert-card">
                        <div class="expert-avatar">
                            <i class="fas fa-user-graduate"></i>
                        </div>
                        <div class="expert-name">张华</div>
                        <div class="expert-title">资深治疗师</div>
                        <div class="expert-bio">
                            专业处理学龄儿童感统问题，在学习困难和注意力问题方面经验丰富。
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        document.getElementById('consultForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 模拟提交过程
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 提交中...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                // 生成咨询编号
                const consultationId = 'ST' + Date.now().toString().slice(-8);
                document.getElementById('consultationId').textContent = consultationId;
                
                // 显示成功消息，隐藏表单
                document.getElementById('consultationForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                
                // 滚动到成功消息
                document.getElementById('successMessage').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });
                
            }, 2000);
        });

        // 表单验证增强
        document.querySelectorAll('.form-input, .form-textarea, .form-select').forEach(input => {
            input.addEventListener('blur', function() {
                if (this.hasAttribute('required') && !this.value.trim()) {
                    this.style.borderColor = 'var(--error-color)';
                } else {
                    this.style.borderColor = 'var(--border-color)';
                }
            });
        });
    </script>
</body>
</html>
